<div *ngIf="passwordItem">
    <h2>Password Detail</h2>
    <p><strong>ID:</strong> {{passwordItem.id}}</p>
    <p><strong>Category:</strong> {{passwordItem.category}}</p>
    <p><strong>App:</strong> {{passwordItem.app}}</p>
    <p><strong>Username:</strong> {{passwordItem.userName}}</p>
    <p><strong>Password:</strong> {{decryptedPassword}}</p>
    <button (click)="edit()">Edit</button>
    <button (click)="back()">Back</button>
</div>
